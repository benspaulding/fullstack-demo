---
version: "3.9"
name: fullstack-demo-procfile
include:
  - path: compose.common.yaml

# x-required:
#   - "${REPO_DIR:?Path to repository root in the container}"

x-code-mount:
  &__code_mount
  type: bind
  source: ..
  target: ${REPO_DIR:-/code}
x-vscode-home:
  &__vscode_home
  type: volume
  source: vscode-home-dir
  target: /home/app/.vscode-server
x-vscode-root:
  &__vscode_root
  type: volume
  source: vscode-root-dir
  target: /vscode

services:
  backend:
    build:
      context: ..
      dockerfile: .devcontainer/backend/Dockerfile
      target: dev
    env_file:
      - ../.env
      # - ../backend/.env
    volumes:
      - *__code_mount
      - *__vscode_home
      - *__vscode_root
    depends_on:
      - postgres-db
      - redis-db
    command:
      - honcho
      - -f
      - ${REPO_DIR:-/code}/.devcontainer/backend.procfile/Procfile
      - start
      - django-dev
      - celery-worker
      - celery-beat
      - celery-flower
    ports:
      # Add "forwardPorts": ["8000"] to **devcontainer.json** to forward Django locally.
      # (Adding the "ports" property to this file will not forward from a Codespace.)
      - published: ${DJANGO_PORT:-8000}
        target: 8000
      # Add "forwardPorts": ["5555"] to **devcontainer.json** to forward Flower locally.
      # (Adding the "ports" property to this file will not forward from a Codespace.)
      - published: ${FLOWER_PORT:-5555}
        target: 5555

  frontend:
    build:
      context: ..
      dockerfile: .devcontainer/frontend/Dockerfile
      target: dev
    env_file:
      - ../.env
      # - ../frontend/.env
    volumes:
      - *__code_mount
      - *__vscode_home
      - *__vscode_root
    depends_on:
      - backend
    command:
      - npm
      - start
      - dev
      # - honcho
      # - -f
      # - ${REPO_DIR:-/code}/.devcontainer/frontend.procfile/Procfile
      # - start
      # - next-dev
      # - storybook-dev
    ports:
      # Add "forwardPorts": ["3000"] to **devcontainer.json** to forward next.js locally.
      # (Adding the "ports" property to this file will not forward from a Codespace.)
      - published: ${NEXT_PORT:-3000}
        target: 3000
      # Add "forwardPorts": ["6006"] to **devcontainer.json** to forward storybook locally.
      # (Adding the "ports" property to this file will not forward from a Codespace.)
      - published: ${STORYBOOK_PORT:-6006}
        target: 6006

volumes:
  vscode-home-dir:
  vscode-root-dir:
